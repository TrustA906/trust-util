<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>trust-util工具库</title>
  <style>
    html,body,ul{
      margin:0;
      padding:0;
    }
    .contentWrap{
      display:flex;
    }
    .sideMenu{
      position:sticky;
      top:0;
      height:100vh;
      width:260px;
      background:#333;
      color:#fff;
      overflow:auto;
    }
    .sideMenu li{
      font-size:20px;
      line-height:2;
      list-style:none;
    }
    .sideMenu li a:not(.logo):hover,a.menuActive{
      background:#fff;
      color:#333 !important;
    }
    
    .sideMenu li a{
      padding-left: 20px;
      display:block;
      color:#fff;
      text-decoration:none;
    }
    .sideMenu li a.logo{
      text-align:left;
      line-height:100px;
      background:#99f;
    }
    .content{
      flex:1;
      padding-left:20px;
    }
  </style>
</head>
<body>
  <div class="contentWrap">
    <ul class="sideMenu">
      <li><a href="/" class="logo">信美前端工具库</a></li>
      <li><a href="./docs/isArray" id="isArray">isArray</a></li>
      <li><a href="./docs/isAddress" id="isAddress">isAddress</a></li>
      <li><a href="./docs/isBankCode" id="isBankCode">isBankCode</a></li>
      <li><a href="./docs/isEmail" id="isEmail">isEmail</a></li>
      <li><a href="./docs/isPhone" id="isPhone">isPhone</a></li>
    </ul>
    <div class="content">
      <h1>isAddress</h1>

    </div>
  </div>
  <script>
    const pathArr = window.location.pathname.split('/')
    const currentMenu = pathArr[pathArr.length-2]
    if(!!currentMenu)
    document.getElementById(currentMenu).className="menuActive"
  </script>
</body>
</html>
